name: Build & Deploy (Jekyll â†’ S3)

on:
  push:
    branches: [ master ]
    paths:
      - "**/*.md"
      - "**/*.html"
      - "**/*.yml"
      - "assets/**"
      - "_includes/**"
      - "_layouts/**"
      - "_posts/**"
      - "docs/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "s3_website.yml"

permissions:
  contents: read

concurrency:
  group: deploy-learn-mearm
  cancel-in-progress: true

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    env:
      JEKYLL_ENV: production
      S3ID: ${{ secrets.S3ID }}
      S3SECRET: ${{ secrets.S3SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"
          bundler-cache: false

      - name: Install system libraries for Nokogiri
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev zlib1g-dev

      - name: Configure Nokogiri to use system libraries
        run: bundle config set build.nokogiri --use-system-libraries


      - name: Install Bundler 1.13.1 (matches lockfile)
        run: gem install bundler -v 1.13.1

      - name: Install gems
        run: |
            rm -f Gemfile.lock
            bundle _1.13.1_ install


      - name: Build site
        run: bundle exec jekyll build --destination _site

      - name: HTML proof (internal links)
        run: bundle exec htmlproofer ./_site --disable-external

      - name: Deploy to S3 (s3_website)
        run: bundle exec s3_website push
